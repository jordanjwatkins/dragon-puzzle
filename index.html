<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Puzzle: Sir Jord and the Dragon</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0" />
	<link rel="stylesheet" href="dragon.css" />
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery-ui-1.8.18.custom.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/dragon.js"></script>
</head>

<body>	
	<header>
		<div class="shadow-right"></div>
		<div class="shadow-bottom"></div>
		<div class="shadow-br"></div>
		<h1>Sir Jord and the Dragon</h1>
		<h2>Pieces will stick together when placed correctly.</h2>
		<div id="show-preview">Preview the Finished Puzzle</div>
	</header>
	
	<div id="puzzle"></div>
	
	<div id="overlay"> </div>
	<div id="finished-preview">
		<div id="dragon"> </div>
	</div>
	
	<script>
		$(document).ready(function(){
			$('#show-preview').click(function(){
				$('#overlay, #finished-preview').toggle();
			});
			$('#overlay, #finished-preview').click(function(){
				$('#overlay, #finished-preview').toggle();
			});
		});
	</script>
</body>
</html>
